<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Piano</title>

</head>
<body>

  <div class="piano">
    <div data-note="C" class="key white"></div>
    <div data-note="Cs" class="key black"></div>
    <div data-note="D" class="key white"></div>
    <div data-note="Ds" class="key black"></div>
    <div data-note="E" class="key white"></div>
    <div data-note="F" class="key white"></div>
    <div data-note="Fs" class="key black"></div>
    <div data-note="G" class="key white"></div>
    <div data-note="Gs" class="key black"></div>
    <div data-note="A" class="key white"></div>
    <div data-note="As" class="key black"></div>
    <div data-note="B" class="key white"></div>

  </div>

  <audio id="C" src="http://carolinegabriel.com/demo/js-keyboard/sounds/040.wav"></audio>
  <audio id="Cs" src="http://carolinegabriel.com/demo/js-keyboard/sounds/041.wav"></audio>
  <audio id="D" src="http://carolinegabriel.com/demo/js-keyboard/sounds/042.wav"></audio>
  <audio id="Ds" src="http://carolinegabriel.com/demo/js-keyboard/sounds/043.wav"></audio>
  <audio id="E" src="http://carolinegabriel.com/demo/js-keyboard/sounds/044.wav"></audio>
  <audio id="F" src="http://carolinegabriel.com/demo/js-keyboard/sounds/045.wav"></audio>
  <audio id="Fs" src="http://carolinegabriel.com/demo/js-keyboard/sounds/046.wav"></audio>
  <audio id="G" src="http://carolinegabriel.com/demo/js-keyboard/sounds/047.wav"></audio>
  <audio id="Gs" src="http://carolinegabriel.com/demo/js-keyboard/sounds/048.wav"></audio>
  <audio id="A" src="http://carolinegabriel.com/demo/js-keyboard/sounds/049.wav"></audio>
  <audio id="As" src="http://carolinegabriel.com/demo/js-keyboard/sounds/050.wav"></audio>
  <audio id="B" src="http://carolinegabriel.com/demo/js-keyboard/sounds/051.wav"></audio>

</body>
</html>
